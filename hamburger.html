<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleleapis.com/css2?family=Rubik Pixels" rel="stylesheet">

<script defer src="script.js"></script>
    <title>Hamburger</title>


    
</head>
<body>


    <nav>
      <div class="logo"><img src="image/veezcoin (2).png" class="coin1"></div>
      <div class="openMenu"><i class='bx bx-menu-alt-right' style='color:rgb(255, 255, 255)' ></i></div>
      <ul class="mainMenu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Veezcoin</a></li>
      <li><a href="#">Claim Veezcoin</a></li>
      <li><a href="#">Farming</a></li>
      <div class="closeMenu"><i class='bx bx-x' style='color:rgb(255, 255, 255)'  ></i></div>
      <span class="icon">
        <i class='bx bxl-telegram'></i>
        <i class='bx bxl-instagram'></i>
        <i class='bx bxl-twitter'></i>
        <i class='bx bxl-github'></i> 
      </span>
    <div class="toncover">
      <h2>Powered by Ton</h2>
      <img src="image/toncoin.png" class="toncoin">
      </div>
      </ul>
    </nav>
<div class="info">
  <div class="user-background">
  <i class="bx bx-user"></i>
  <span class="spa">Level 1<br>Veezplug</span>
</div> 

  <div class="gift-background">
  <i class="bx bx-gift"></i>
  <span id="span">Airdrop</span>
  </div> 

</div>
<div class="level">
  <i class="bx bx-bitcoin"></i>
  <h2> 100,0000,000</h2>
  </div>
<div class="img">
<img src="image/veezcoin (2).png" class="veezcoin">

</div>

<div class="level-wrapper">

<div class="energy"><i class="bx bxs-bolt"></i> 
  <span class="span11">1563/3000</span>
</div>

<div class="boost-btn">
<i class="bx bxs-rocket"></i>
<span class="span1">Boost</span>
</div> 

</div>



<div class="cover">
  <div class="box1">
<i class='bx bx-home-alt-2'></i>
<span>Home</span>
</div>
<div class="box1">
<i class='bx bx-task'></i>
<span>Tasks</span>
</div>
<div class="box1">
<i class='bx bx-trending-up'></i>
<span>Market</span>
</div>
<div class="box1">
  <i class='bx bx-group'></i>
  <span>Frens</span>
</div>
<div class="box1">
<i class='bx bx-wallet-alt'></i>
<span>Wallet</span>
</div>

</div>

</html>
